<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <img class="logo" src="images/icone_calculadora_alternativo2.png" alt="Logo da Calculadora" title="Calculadora Web">
    <div class="trilho" title="Alternar modo claro/escuro">
        <div class="alternador">
            <img class="lua_icon" src="images/lua_icon.webp" alt="Ícone da Lua" title="Escuro">
            <img class="claro_icon" src="images/claro_icon.png" alt="Ícone do Sol" title="Claro">
        </div>
    </div>
    <h1 class="titulo">Calculadora <span class="titulo_destaque"> Web</span></h1>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()" title="Apagar">
                <img class="apagar" src="images/Botão_delete_icone_.png" alt="Ícone de apagar">
            </button>
            <button onclick="addNumber('/')">/</button>
            <button onclick="addNumber('*')">*</button>
            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
            <button onclick="addNumber('-')">-</button>
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
            <button onclick="addNumber('+')">+</button>
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
            <button onclick="calcularResultado()" id="igual">=</button>
            <button onclick="addNumber('0')" class="zero">0</button>
            <button onclick="addNumber('.')">.</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>

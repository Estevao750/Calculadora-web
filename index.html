<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <img class="logo" src="images/icone_calculadora.png" alt="Logo da Calculadora" title="Calculadora Web">
    <h1>Calculadora</h1>
    <div class="calculadora">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="addNumber()">C</button>
            <button onclick="addNumber()" title="Apagar">
                <img class="apagar" src="images/Botão_delete_icone_.png" alt="Ícone de apagar">
            </button>
            <button onclick="addNumber()">/</button>
            <button onclick="addNumber()">*</button>
            <button onclick="addNumber()">7</button>
            <button onclick="addNumber()">8</button>
            <button onclick="addNumber()">9</button>
            <button onclick="addNumber()">-</button>
            <button onclick="addNumber()">4</button>
            <button onclick="addNumber()">5</button>
            <button onclick="addNumber()">6</button>
            <button onclick="addNumber()">+</button>
            <button onclick="addNumber()">1</button>
            <button onclick="addNumber()">2</button>
            <button onclick="addNumber()">3</button>
            <button onclick="calcularResultado()" id="igual">=</button>
            <button onclick="addNumber()">0</button>
            <button onclick="addNumber()">.</button>
            <button onclick="limparDisplay()" title="Limpar">
                <img class="lixeira" src="images/lixeira_icone.png" alt="Ícone de lixeira">
            </button>
        </div>
    </div>
    
</body>
</html>
